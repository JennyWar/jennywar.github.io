<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HangmanGame</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
	<header>
		<h1>Hangman</h1>
		<h3>Superhero Movie Edition</h3>
	</header>
		<br>
	<container class="words">
		<div class="press">
			Press any key to start!
		</div>
		<div class="currentword">Current Word:
		</div>
		<div class="ghostletters">
			_ _ _ _ _ _ _
		</div>
	</container>
		<br>
	<container class="score">
		<div class="wins">
			Wins:
		</div>
		<div class="numberguesses"> 
			Number of guesses remaining:
		</div>
		<div class="letters">
			Letters Already Guessed:
		</div>
	</container>
	
</body>
</html>
