<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- // linked javascript // -->
	<script
	  src="https://code.jquery.com/jquery-3.2.1.slim.js"
	  integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
	  crossorigin="anonymous">
  	</script>
	
	<title>Space Trivia</title>

	<!-- link to bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- // added google fonts stylesheet link // -->
  	<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">

	<!--  // css links // -->
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="body">

	<!-- div to keep header visible -->
	<div class="title">Out of this World Space Trivia</div>

	<!-- Container for all content -->
	<div class="container">
			
			<!-- div shows only at the initial page load -->
			<div class="startingDiv">
				<h2 class="instructions">Click start to find out just how vast your solar system knowledge is:</h2>
				<button onclick="startQuiz()" id="startButton" class="btn btn-secondary">Start
				</button>
				<div class="image" id="startImage"><img src="assets/images/start.gif"></div>
			</div>
	
			<!-- div for trivia questions to populate after start button has been clicked -->
			<div class="questionsDiv">
				<p id="timeRemaining"></p>
				<p id="question"></p>
				<div id="answers"></div>
			</div>


			<!-- div will load after question has been answered or time to answer question runs out -->
			<div class="correctAnswer">
				<p id="message"></p>
				<div id="correctAnswer"></div>
				<div id="image" class="image"></div>
			</div>

			<!-- div for summary of results to display after all questions have been answered -->
			<div class="summary">
				<div id="summaryMessage">Look below to see how stellar you did:</div>
				<div id="summaryImage" class="image"></div>
				<h3 id="summary"></h3>
				<p id="correctAnswers"></p>
				<p id="incorrectAnswers"></p>
				<p id="unanswered"></p>
				<button onclick="startQuiz()" id="startOverButton">Start Over?
				</button>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
