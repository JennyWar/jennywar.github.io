<body>
	<h2>Contact</h2>
		<form class="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<label for="name">Name</label><br/>
				<input class="name" name="name" type="text" value="" size="30" placeholder="John Smith" required/>
				<br/>
			</div>
		
			<div class="email">
				<label for="email">Email</label><br/>
				<input class="email" name="email" type="text" value="" size="30" placeholder="example@gmail.com" required><br/>
			</div>
		
			<div class="message">
				<label for="message">Message</label><br />
				<textarea class="message" name="message" rows="7" cols="30"></textarea><br/>
			</div>
			
			<input class="submit" " type="submit" value="Submit" />
	</form>	

	<div class="sidebar">
		<h2>Connect with Me</h2>
			<nav class="iconslist">
